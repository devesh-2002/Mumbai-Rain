<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IMD Mumbai</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color:lightyellow">

    <div class="topnav" class="colorstrip">
        <a class="active" href="#home">Home</a>
        <a href="#">Regional Weather Forecast</a>
        <a href="#">District Wise Rainfall Map</a>
        <a href="#">Automatic Weather Stations</a>
        <a href="#">Nowcast Warnings</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </div>
    <div class="main">
        <h1 class="heading1" style="font-family:Cambria;">Regional Meteorological Centre, Mumbai</h1>
        <div class="card1 container" style="background-color:pink">

            <div class="title">
                <h2 style="font-weight:bold;color:darkgreen">Total Mumbai Rain (2011-2020)</h2>
            </div>
            <div class="des">
                <h4 style="font-weight:bold;color:darkblue">27014.8 mm</h4>
            </div>
        </div>
        <!--cards -->


        <div class="card1 container" style="background-color:pink">
            <div class="title">
                <h2 style="font-weight:bold;color:darkgreen">Average Mumbai Rain (2011-2020)</h2>
            </div>
            <div class="des">
                <h4 style="font-weight:bold;color:darkblue">2701.5mm</h4>
            </div>
        </div>

    </div>
    <div class="main_overview">
        <div class="overview_card">

            <!-- For VerticalBarChart-->
            <canvas id="myChart" style="width:100%;max-width:500px;height:100%;max-height:500px"></canvas>
            <script>
                var xValues = ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020"];
                var yValues = [3154.8, 1867.4, 2432.9, 2299.8, 1823.2, 2894.5, 2946.3, 2239.5, 3669.6, 3686.9];

                var barColors = ["red", "red", "red", "red", "red", "red", "red", "red", "red", "red"];

                new Chart("myChart", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                            backgroundColor: barColors,
                            data: yValues,
                            label: "Rain in mm"
                        }]
                    },
                    options: {
                        scales: {
                            y: [{
                                scaleLabel: {
                                    display: true,
                                    text: "Seasonal Mumbai Rain in last Decade (in mm)",
                                    label: "Rain in mm"
                                },

                            }]
                        },
                    },
                });
            </script>
        </div>
        <div class="overview_card">
            <!--Line Chart-->

            <canvas id="myChart1" style="width:100%;max-width:500px;height:100%;max-height:700px"></canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
            <script>
                var xValues = ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020"];
                var yValues = [3154.8, 1867.4, 2432.9, 2299.8, 1823.2, 2894.5, 2946.3, 2239.5, 3669.6, 3686.9];

                new Chart("myChart1", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgba(0,0,255,1.5)",
                            borderColor: "rgba(255,0,255,0.3)",
                            data: yValues
                        }]
                    },
                    options: {
                        legend: {
                            display: false
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    min: 0,
                                    max: 4000
                                }
                            }],
                        }
                    }
                });
                chart.render();
            </script>
        </div>
    </div>
</body>

</html>
